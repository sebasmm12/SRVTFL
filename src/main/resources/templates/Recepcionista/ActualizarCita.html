<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody Osea donde se muestra todo
                            Nota: no uses nombres de anotaciones de C# en Spring , los tepecitos se
                            confunden-->

                            <div class="container py-4">
                                <div class="card bg-light">
                                    <h2 class="card-header" th:text="${titulo}"></h2>
                                    <div class="card-body">



                                        <form th:action="@{/Recepcionista/RegistrarCita}" th:object="${cita}" method="post">
                                            <!--<div th:object="${cliente}" th:remove="tag" class=" form-group row col-sm-8">
                                                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                                    <li th:each="er: ${#fields.errors('*')}" th:text="${er}"></li>
                                                </ul>
                                            </div>-->
                                            <div class="form-group row">
                                                <label for="buscar_paciente"class="col-sm-2 col-form-label"
                                                       th:text="'Paciente'"></label>
                                                <div class="col-sm-6">
                                                    <input type="text" name="buscar_paciente" 
                                                           id="buscar_paciente" class="form-control"
                                                           th:text="${cita.paciente.pacNombre} + ' ' + ${cita.paciente.pacApellido}"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="citAnotaciones" class="col-sm-2 col-form-label"
                                                       th:text="'Descripcion'"></label>
                                                <div class="col-sm-6">
                                                    <input type="text" th:field="*{citAnotaciones}" 
                                                           class="form-control" th:text="${cita.citAnotaciones}"/> 
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="citFechaHoraInicio" class="col-sm-2 col-form-label"
                                                       th:text="'Hora de Inicio'"></label>
                                                <div class="col-sm-6">
                                                    <input type="datetime-local" th:field="*{citFechaHoraInicio}" 
                                                           class="form-control" th:text="${cita.citFechaHoraInicio}"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="citFechaHoraFin" class="col-sm-2 col-form-label"
                                                       th:text="'Hora de Finalizacion'"></label>
                                                <div class="col-sm-6">
                                                    <input type="datetime-local" th:field="*{citFechaHoraFin}" 
                                                           class="form-control" th:text="${cita.citFechaHoraFin}"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-6">
                                                    <input type="submit" class="btn btn-success"
                                                           value="Registrar Cita"/>
                                                </div>
                                            </div>

                                            <input type="hidden" th:field="*{citId}" />
                                            <!-- comentado para utilizar una variable session -->
                                        </form>



                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div th:replace="layout/layout :: styleSelector"></div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
    <script th:replace="Recepcionista/js/autocomplete-paciente :: javascript"></script>
</body>
</html>
