<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody Osea donde se muestra todo
                            Nota: no uses nombres de anotaciones de C# en Spring , los tepecitos se
                            confunden-->

                            <div class="container py-4">
                                <div class="card bg-light">
                                    <div class="card-header">
                                        <h2 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h2>
                                    </div>
                                    <div class="card-body">
                                        <!--form th:action="@{/Recepcionista/GuardarCita}" th:object="${cita}" method="post"-->
                                        <!--<div th:object="${cliente}" th:remove="tag" class=" form-group row col-sm-8">
                                            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                                <li th:each="er: ${#fields.errors('*')}" th:text="${er}"></li>
                                            </ul>
                                        </div>-->
                                        <div class="form-group row">
                                            <label for="buscar_paciente"class="col-sm-2 col-form-label"
                                                   th:text="'Paciente: '"></label>
                                            <div class="col-sm-6">
                                                <input type="text" name="buscar_paciente" id="buscar_paciente" class="form-control" />                           
                                                <div id="buscar_pacienteError"></div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="buscar_psicologo"class="col-sm-2 col-form-label"
                                                   th:text="'Psicologo: '"></label>
                                            <div class="col-sm-6">
                                                <input type="text" name="buscar_psicologo" id="buscar_psicologo" class="form-control" />                           
                                                <div id="buscar_psicologoError"></div>
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label  class="col-sm-2 col-form-label"
                                                    th:text="'Motivo de la cita: '"></label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="citMotivo"/> 
                                                <div id="citMotivoError"></div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label  class="col-sm-2 col-form-label"
                                                    th:text="'Fobia Especifica: '"></label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="buscar_fobia"/>
                                                <div id="buscar_fobiaError"></div>
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label  class="col-sm-2 col-form-label"
                                                    th:text="'Fecha de la Cita: '"></label>
                                            <div class="col-sm-6">
                                                <input type="text" id="citFecha" class="form-control"/>
                                                <div id="citFechaError"></div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label"
                                                   th:text="'Hora de Inicio'"></label>
                                            <div class="col-sm-6">
                                                <input type="time" class="form-control" id="fechaHoraInicio"/>
                                                <div id="fechaHoraInicioError"></div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label  class="col-sm-2 col-form-label"
                                                    th:text="'Hora de Finalizacion'"></label>
                                            <div class="col-sm-6">
                                                <input type="time" id="fechaHoraFin" class="form-control"/>
                                                <div id="fechaHoraFinError"></div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <button class="btn btn-outline-success" style="width:705px" id="registrarCitas">
                                                    <i class="fa fa-check"></i>
                                                    <span class="btn-text">Registrar Cita</span>
                                                </button>  
                                            </div>
                                        </div>
                                        <input type="hidden" name="paciente_id"  id="paciente_id"/>
                                        <input type="hidden" name="fobia_id"  id="fobia_id"/>
                                        <input type="hidden" name="psicologo_id"  id="psicologo_id"/>
                                        <!--input type="hidden" th:field="*{citId}" /-->
                                        <!-- comentado para utilizar una variable session -->
                                        <!--/form-->
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div th:replace="layout/layout :: styleSelector"></div>
                </div>
            </div>
        </div>
    <footer th:replace="layout/layout :: footer"></footer>
    <script th:replace="Recepcionista/js/autocomplete-paciente :: javascript"></script>
    <script th:replace="Recepcionista/js/autocomplete-psicologo :: javascript2"></script>
    <script th:replace="Recepcionista/js/autocomplete-fobia :: javascript3"></script>
    <script th:src="@{/js/bootstrap-datepicker.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.css}">
    <script>
        $(function () {
            $('#citFecha').datepicker({
                'format': 'yyyy-mm-dd',
                'autoclose': true,
                language: 'es-ES',
            });
        });
    </script>

</body>
</html>
