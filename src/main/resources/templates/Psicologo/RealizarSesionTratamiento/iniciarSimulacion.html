<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head">
    </head>
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody-->
                            <div class="container">
                                <div class="card bg-light">
                                    <h2
                                        class="text-secondary border border-success border-top-0 border-left-0 border-right-0 m-l-15 m-t-15"
                                        th:text="${titulo}"></h2>
                                    <div class="card-body" id="body">
                                        <div class="container">
                                            <div class="form-group row m-t-25 m-l-25">
                                                <div class="col-sm-6 col-md-6 col-12">
                                                    <div class="row">
                                                        <div class="col-sm-6 col-md-6 col-12">
                                                            <button class="btn btn-outline-success btn-registrar m-r-5"
                                                                    id="btnsimulacionInicio">
                                                                <i class="fa fa-play"></i> <span class="btn-text">INICIAR SIMULACION</span>
                                                            </button>
                                                        </div>
                                                        <div class="col-sm-6 col-md-6 col-12">
                                                            <button class="btn btn-outline-danger btn-registrar m-r-5"
                                                                    id="btnsimulacionPausaReanudar">
                                                                <i class="fa fa-pause"></i> <span class="btn-text">PAUSAR SIMULACION</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="row m-t-25 m-l-25">
                                                        <div class="col-sm-6 col-md-6 col-12">
                                                            <button class="btn btn-outline-danger"
                                                                    id="btnFinalizarAbruptamente" style="width: 95% !important">
                                                                <i class="fa fa-check-square"></i> <span class="btn-text">FINALIZAR SESION ABRUPTAMENTE</span>
                                                            </button>
                                                        </div>
                                                        <div class="col-sm-6 col-md-6 col-12">
                                                            <button class="btn btn-outline-warning btn-registrar"
                                                                    id="btnsimulacionFinalizar">
                                                                <i class="fa fa-check-square"></i> <span class="btn-text">FINALIZAR SESION</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 col-md-6 col-12 text-center" id="divcambio">
                                                   
                                                </div>
                                            </div>
                                            <div class="chart-container"
                                                 style="position: relative; height: 400px; width: 1050px; margin-left: auto; margin-right: auto">
                                                <canvas id="myChart" style="margin-left: auto; margin-right: auto; width:1000px !important;
                                                        height:400px !important;"></canvas>
                                            </div>

                                            <div class="form-group row ">
                                                <div class="col-sm-4">
                                                    <span class="dot"></span>
                                                    <span class="btn-text" th:text="'   Valor Maximo:  ' + ${ranPulMaximo}"></span>
                                                </div>
                                                <div class="col-sm-4">
                                                    <span class="dot3"></span>
                                                    <span class="btn-text" th:text="'   Valor Promedio:  ' + ${ranPulPromedio}"></span>
                                                </div>
                                                <div class="col-sm-4">
                                                    <span class="dot2"></span>
                                                    <span class="btn-text" th:text="'   Valor Minimo:  ' + ${ranPulMinimo}"></span>
                                                </div>
                                                
                                            </div>

                                        </div>

                                        <div class="form-group row m-l-25">
                                            <div class="col-sm-3 m-l-40">
                                                <label for="detUsuTelefono"class="row col-form-label"
                                                       th:text="'Observaciones en la Simulacion: '"></label>
                                                <button class="btn btn-outline-danger row m-l-20 m-t-15" style="width:200px" 
                                                        id="btnRegistrarObservacion">
                                                    <i class="fa fa-check-square"></i> <span class="btn-text">Registrar Obs.</span>
                                                </button>
                                            </div>


                                            <div class="col-sm-8">
                                                <textarea type="textarea" id="observaciones" class="form-control col-sm-12" 
                                                          style="height: 100px"></textarea>
                                                <div id="observacionesError"></div>
                                            </div>
                                        </div>

                                        <!--div class="form-group row m-t-25 m-l-25">
                                            <label class="col-sm-3 col-form-label"
                                                   th:text="'Ingrese Coordenada'"></label>
                                            <div class="col-sm-6">
                                                <input type="text" id="coordenate" class="form-control col-sm-12"
                                                       maxlength="200" />
                                            </div>
                                            <button class="btn btn-outline-success btn-registrar col-sm-3"
                                                    id="btnAdd">
                                                <i class="fa fa-check"></i> <span class="btn-text">Agregar
                                                    Coordenadas</span>
                                            </button>
                                        </div-->

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:replace="layout/layout :: styleSelector"></div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="citId" th:value="${citId}"/>
        <input type="hidden" id="resSimId"/>
        <input type="hidden" th:value="${ranPulMaximo}" id="pulsoMaximo"/>
        <input type="hidden" th:value="${ranPulMinimo}" id="pulsoMinimo"/>
        <input type="hidden" th:value="${ranPulPromedio}" id="pulsoPromedio"/>
        <footer th:replace="layout/layout :: footer"></footer>


        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
        <script th:src="@{/js/chocolombo/Charts.js}"></script>
        <script th:src="@{/js/sebas/RealizarSesionTratamiento/WorkerSimulacion.js}"></script>
    </body>
</html>
