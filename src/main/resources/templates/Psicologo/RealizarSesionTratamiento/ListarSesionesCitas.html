<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <link rel="stylesheet" th:href="@{/css/sebas/style.css}">
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody-->
                            <div class="container mt-2 py-4">

                                <div class="card bg-light">
                                    <h2 class="text-secondary card-header">Sesiones de Tratamiento</h2>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-3 col-md-3 col-12 my-2">
                                                <label class="font-weight-bolder">Ingrese Fecha de Inicio:</label>
                                            </div>
                                            <div class="col-sm-3 col-md-3 col-12 my-2">
                                                <input type="datetime-local" class="form-control" id="datetime" />
                                                <div id="dateTimeError"></div>
                                            </div>
                                            <div class="col-sm-3 col-md-3 col-12 my-2">
                                                <select class="custom-select" id="selectFiltroFecha">
                                                    <option value="1" selected>Anterior</option>
                                                    <option value="2">Actual</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-3 col-md-3 col-12 my-2">
                                                <label class="font-weight-bolder">Ingrese Nombre del Paciente:</label>
                                            </div>
                                            <div class="col-sm-3 col-md-3 col-12 my-2">
                                                <input type="text" class="form-control" placeholder="Nombre del paciente" id="nombrePaciente" />
                                                <div id="nombrePacienteError"></div>
                                            </div>
                                            <div class="col-sm-3 col-md-3 col-12 my-2">
                                                <select class="custom-select" id="selectFiltroPaciente">
                                                    <option value="1" selected>Espec√≠fico</option>
                                                    <option value="2">Aproximado</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-3 col-md-3 col-12 my-2 text-center">
                                                <button type="button" class="btn btn-success" id="btnFiltrar">
                                                    <i class="fa fa-search" style="font-size: 20px"></i>
                                                    Buscar por filtros
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-12 col-md-12">
                                                <div th:replace="Psicologo/RealizarSesionTratamiento/_ListarCitas :: ListCitas"></div>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                            </div>
                            <div th:replace="layout/layout :: styleSelector"></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="layout/layout :: footer"></footer>
            <script th:src="@{/js/sebas/RealizarSesionTratamiento/RealizarSesion.js}"></script>
    </body>
</html>
