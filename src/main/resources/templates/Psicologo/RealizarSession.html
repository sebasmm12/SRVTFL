<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head">

    </head>
    <body>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody-->
                            <div class="container">
                                <div class="card bg-light">
                                    <h2 class="text-secondary border border-success border-top-0 border-left-0 border-right-0 m-l-15 m-t-15" th:text="${titulo}"></h2>
                                    <div class="card-body">

                                        <div class="container">
                                            <h2 align="center">Grafica de Pulso del Paciente</h2>
                                            <div class="chart-container" style="position: relative; height:40vh; width:40vw;
                                                 margin-left: auto; margin-right: auto">
                                                <canvas id="myChart" style="margin-left: auto; margin-right: auto" ></canvas>
                                            </div>

                                        </div>
                                        <br>
                                        <div class="form-group row m-t-25 m-l-25">
                                            <label class="col-sm-3 col-form-label"
                                                   th:text="'Ingrese Coordenada'" ></label>
                                            <div class="col-sm-6">
                                                <input type="text" id="coordenate" class="form-control col-sm-12" maxlength="200"/>
                                            </div>
                                            <button class="btn btn-outline-success btn-registrar col-sm-3" id="btnAdd">
                                                <i class="fa fa-check"></i>
                                                <span class="btn-text">Agregar Coordenadas</span>
                                            </button>  
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:replace="layout/layout :: styleSelector"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
        <script th:src="@{/js/pulso.js}"></script>
    </body>
</html>
