<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody-->
                            <div class="container mt-2 mb-2">
                                <div th:each="Notificacion : ${usuario.Notificaciones}">
                                    <div class="alert alert-info" role="alert" style="cursor: pointer">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                        <h4 class="alert-heading font-weight-bolder" th:text="${Notificacion.notNombre}"></h4>
                                        <p th:text="${Notificacion.notDescripcion}"></p>
                                        <hr>
                                        <p class="mb-0 text-right">
                                            <img th:if="${#strings.length(Notificacion.usuId.detalleUsuario.detUsuImagen) > 0}"
                                                 class="img-radius" style="width: 50px !important; height: 50px"
                                                 th:src="@{'/SRVTFLrepo/' + ${Notificacion.usuId.detalleUsuario.detUsuImagen}}" th:alt="${Notificacion.usuId.detalleUsuario.detUsuImagen}"/>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:replace="layout/layout :: styleSelector"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
