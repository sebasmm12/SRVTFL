<div class="modal" tabindex="-1" th:fragment="regTrat" id='registroModal' role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Â¿Es la Primera Cita?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>necesitamos registrar el tratamiento inicialmente</p>

                <div class="form-group row m-l-25">
                    <label class="col-sm-3 col-form-label"
                           th:text="'Paciente :'"></label>
                    <div class="col-sm-9">
                        <input type="text" th:value="${cita.paciente.pacNombre} + '  ' + ${cita.paciente.pacApellido}" 
                               disabled   style="text-align:center;" class="form-control col-sm-12"/>
                        <div id="detUsuCorreoError"></div>
                    </div>
                </div>
                <div class="form-group row m-l-25">
                    <label class="col-sm-3 col-form-label"
                           th:text="'Psicologo :'"></label>
                    <div class="col-sm-9">
                        <input type="text" th:value="${usuario.detalleUsuario.detUsuNombre}" 
                               disabled   style="text-align:center;" class="form-control col-sm-12"/>
                        <div id="detUsuCorreoError"></div>
                    </div>
                </div>
                <div class="form-group row m-l-25">
                    <label class="col-sm-3 col-form-label"
                           th:text="'Tipo :'"></label>
                    <div class="col-sm-9">
                        <input type="text" th:value="'Tratamiento para ' + ${fobia.fobNombre}" 
                               disabled   style="text-align:center;" id='tipoTrat' class="form-control col-sm-12"/>                      
                        
                        <input type='hidden' id='fobId' th:value='${fobia.fobId}'/>
                    </div>
                </div>
                <div class="form-group row m-l-25">
                    <label class="col-sm-3 col-form-label"
                           th:text="'Cantidad de Citas :'"></label>
                    <div class="col-sm-9">
                        <input type="number"  style="text-align:center;"  value="1" class="form-control" name="quantity" id='cantidadCitas' min="1" max="6">
                        <div id="cantidadCitasError"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-outline-secondary btn-xs col-sm-5 m-l-40 m-b-15" data-dismiss="modal">
                    <i class="fa fa-chevron-left" style="font-size: 15px"></i>
                    <span class="btn-text">Volver</span>
                </button>
                <button type="button" class="btn btn-outline-success btn-xs col-sm-5 m-l-5 m-b-15"
                        id ="btnRegistrarTratamiento">
                    <i class="fa fa-check" style="font-size: 15px"></i>
                    <span class="btn-text">Registrar Tratamiento</span>
                </button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-outline-danger btn-xs col-sm-10 m-l-40 m-b-10" data-dismiss="modal" id="btnFinalizar">
                    <i class="fa fa-times" style="font-size: 15px"></i>
                    <span class="btn-text">Finalizar</span>
                </button>
            </div>
        </div>
    </div>
</div>
