<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody Osea donde se muestra todo
                            Nota: no uses nombres de anotaciones de C# en Spring , los tepecitos se
                            confunden-->

                            <div class="container py-4">
                                <div class="card bg-light" style="width:1175px">
                                    <h2 class="card-header text-secondary border border-success border-top-0 border-left-0 border-right-0"
                                        th:text="'Gestion de Usuarios y Cuentas del Sistema'"></h2>
                                    <div class="card-body">

                                        <div class="row">
                                            <label class="col-sm-1 col-form-label" style="width: 45px"
                                                   th:text="'Usuario: '"></label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control clo-sm-12" id="nombreUsu" name="nombreUsu" 
                                                       th:value="${term}"/>
                                                <div id="nombreUsuError"></div>
                                            </div>
                                            <select id="tipoFiltro" name="tipoFiltro" class="col-sm-2 browser-default custom-select m-l-15">
                                                <option th:value="0" th:text="'Especifico'"></option>
                                                <option th:value="1" selected="selected" th:text="'Aproximado'"></option>
                                            </select>
                                            <div>
                                                <button type="button" class="btn btn btn-outline-secondary btn-xs m-l-15" style="width:200px" id="btnBuscarUsuario">
                                                    <i class="fa fa-search" style="font-size: 20px"></i>
                                                    <span class="btn-text">Realizar Busqueda</span>
                                                </button>
                                            </div>
                                            <div>
                                                <a  class="btn btn-outline-success btn-xs align-items-lg-end m-l-15 " style="width:200px"
                                                    th:href="@{'/Administrador/RegistrarUsuario'}">
                                                    <i class="fa fa fa-check" style="font-size: 20px"></i>
                                                    <span class="btn-text">Nuevo Usuario</span>
                                                </a>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12 col-12 col-md-12">
                                                <div th:replace="Administrador/_ListarUsuarios :: ListaUsuarios"></div>
                                            </div>
                                        </div>

                                        <!--div>
                                            <button type="button" class="btn btn btn-outline-secondary btn-xs m-l-15" style="width:200px" id="btnModal">
                                                <i class="fa fa-search" style="font-size: 20px"></i>
                                                <span class="btn-text">mostrar Modal</span>
                                            </button>
                                        </div-->
                                        <div th:replace="Administrador/_modalPermisosRol :: exampleModal"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div th:replace="layout/layout :: styleSelector"></div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
    <script th:src="@{/js/chocolombo/RegistrarUsuario.js}"></script>

</body>
</html>
