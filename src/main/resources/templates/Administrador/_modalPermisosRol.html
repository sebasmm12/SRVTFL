<div class="modal" tabindex="-1" th:fragment="exampleModal" id='exampleModal' role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal en Spring</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer row">
          <button type="button" class="btn btn-outline-secondary btn-xs col-sm-11 m-r-20" style='width: 100px' data-dismiss="modal">
               <i class="fa fa-chevron-left" style="font-size: 15px"></i>
                        <span class="btn-text">Volver</span>
          </button>
      </div>
    </div>
  </div>
</div>
