<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody-->


                            <div class="container py-4">
                                <div class="card bg-light">
                                         
                                        <h2 class="text-secondary border border-success border-top-0 border-left-0 border-right-0 m-l-15 m-t-15" th:text="${titulo}"></h2>
                                        
                                    
                                    <!--<div th:object="${cita}" th:remove="tag">
                                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger m-l-10 m-r-10">
                                            <li th:each="err: ${#fields.errors('*')}"
                                                th:text="${err}"></li>
                                            
                                        </ul>
                                    </div>-->
                                    <div class="card-body">
                                        <form th:action="@{/Administrador/GuardarUsuario}" th:object="${detUsu}" method="post">

                                            <div class="m-b-15 card p-l-15 col-sm-12">
                                                <h2 class="card-header text-secondary border border-success border-top-0 border-left-0 border-right-0 m-b-10 m-l-10 m-r-10" 
                                                    th:text="'Datos Personales'"></h2>

                                                <div class="form-group row m-t-25 m-l-25">
                                                    <label for=""class="col-sm-3 col-form-label"
                                                           th:text="'Nombre Completo:'"></label>
                                                    <div class="col-sm-6">
                                                        <input type="text" th:field="*{detUsuNombre}" class="form-control"/>            
                                                    </div>
                                                </div>

                                                <div class="form-group row m-l-25">
                                                    <label for=""class="col-sm-3 col-form-label"
                                                           th:text="'E-Mail:'"></label>
                                                    <div class="col-sm-6">
                                                        <input type="text" th:field="*{detUsuCorreo}" class="form-control"/>            
                                                    </div>
                                                </div>


                                                <div class="form-group row m-l-25">
                                                    <label for=""class="col-sm-3 col-form-label"
                                                           th:text="'Direccion:'"></label>
                                                    <div class="col-sm-6">
                                                        <input type="text" th:field="*{detUsuDireccion}" class="form-control"/>            
                                                    </div>
                                                </div>

                                                <div class="form-group row m-l-25">
                                                    <label for=""class="col-sm-3 col-form-label"
                                                           th:text="'Telefono:'"></label>
                                                    <div class="col-sm-6">
                                                        <input type="text" th:field="*{detUsuTelefono}" class="form-control"/>            
                                                    </div>
                                                </div>

                                                <!--falta el selector para el tipo de documento-->
                                                <div class="form-group row m-l-25">

                                                    <label for=""class="col-sm-3 col-form-label"
                                                           th:text="'Numero de Documento:'"></label>
                                                    <div class="col-sm-3">
                                                        <input type="text" th:field="*{detUsuTipoDocNumero}" class="form-control"/>            
                                                    </div>
                                                    <label for=""class="col-sm-2 col-form-label"
                                                           th:text="'Tipo Documento:'"></label>
                                                    <div class="col-sm-4">
                                                        <input type="text" th:field="*{tipDocId}" class="form-control"/>            
                                                    </div>
                                                </div>

                                                <div class="form-group row m-l-25">
                                                    <label for=""class="col-sm-3 col-form-label"
                                                           th:text="'Fecha de Nacimiento'"></label>
                                                    <div class="col-sm-3">
                                                        <input type="date" th:field="*{detUsuFechaNacimiento}" class="form-control"/>            
                                                    </div>
                                                    <label for=""class="col-sm-2 col-form-label"
                                                           th:text="'Lugar Nacimiento:'"></label>
                                                    <div class="col-sm-4">
                                                        <input type="text" th:field="*{detUsuLugarNacimiento}" class="form-control"/>            
                                                    </div>
                                                </div>

                                                <div class="form-group row m-l-25">
                                                    <label for=""class="col-sm-3 col-form-label"
                                                           th:text="'Estado Civil'"></label>
                                                    <div class="col-sm-3">
                                                        <input type="text" th:field="*{detUsuEstadoCivil}" class="form-control"/>            
                                                    </div>
                                                    <label for=""class="col-sm-2 col-form-label"
                                                           th:text="'Sexo:'"></label>
                                                    <div class="col-sm-4">
                                                        <input type="text" th:field="*{detUsuSexo}" class="form-control"/>            
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="m-b-15 card p-l-15 col-sm-12">
                                                <h2 class="card-header text-secondary border border-success border-top-0 border-left-0 border-right-0 m-b-10 m-l-10 m-r-10" 
                                                    th:text="'Otros Datos de la Cuenta'"></h2>

                                                <div class="form-group row m-l-25 m-t-25">
                                                    <label for=""class="col-sm-4 col-form-label"
                                                           th:text="'Codigo de Colegio:'"></label>
                                                    <div class="col-sm-8">
                                                        <input type="text" th:field="*{detUsuCodigoColegio}" class="form-control"/>            
                                                    </div>
                                                </div>

                                                <div class="form-group row m-l-25">
                                                    <label for=""class="col-sm-4 col-form-label"
                                                           th:text="'Especialidad:'"></label>
                                                    <div class="col-sm-8">
                                                        <input type="text" th:field="*{detUsuEspecialidad}" class="form-control"/>            
                                                    </div>
                                                </div>

                                                <div class="form-group row m-l-25">
                                                    <label for=""class="col-sm-4 col-form-label"
                                                           th:text="'Ocupacion:'"></label>
                                                    <div class="col-sm-8">
                                                        <input type="text" th:field="*{detUsuOcupacion}" class="form-control"/>            
                                                    </div>
                                                </div>

                                                <div class="form-group row m-l-25">
                                                    <label for=""class="col-sm-4 col-form-label"
                                                           th:text="'Religion:'"></label>
                                                    <div class="col-sm-8">
                                                        <input type="text" th:field="*{detUsuReligion}" class="form-control"/>            
                                                    </div>
                                                </div>

                                                <div class="form-group row m-l-25">
                                                    <label for=""class="col-sm-4 col-form-label"
                                                           th:text="'Roles'"></label>
                                                    <div class="col-sm-8">
                                                        <input type="text"  class="form-control"/>            
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="form-group row">
                                                <div class="col-sm-6">
                                                    <input type="submit" class="btn btn-success"
                                                           value="Registrar Nuevo Usuario"/>
                                                </div>
                                                 <div class="col-sm-6">
                                                    <a class="btn btn-secondary btn-xs col-md-4 align-content-end" th:href="@{/Administrador/GestionarUsuarios}"> &laquo; Volver</a>
                                                </div>
                                            </div>
                                            <input type="hidden" th:field="*{usu_id}" />

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:replace="layout/layout :: styleSelector"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
