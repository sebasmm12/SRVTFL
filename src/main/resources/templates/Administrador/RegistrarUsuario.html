<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head">
    </head>
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody-->


                            <div class="container py-4">
                                <div class="card bg-light">

                                    <h2 class="text-secondary border border-success border-top-0 border-left-0 border-right-0 m-l-15 m-t-15" th:text="${titulo}"></h2>


                                    <!--div th:object="${detUsu}" th:remove="tag">
                                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger m-l-10 m-r-10">
                                            <li th:each="err: ${#fields.errors('*')}"
                                                th:text="${err}"></li>

                                        </ul>
                                    </div-->
                                    <div class="card-body" >
                                        <!--form th:action="@{/Administrador/GuardarUsuario}" th:object="${detUsu}" method="post" enctype="multipart/form-data"-->

                                        <div class="m-b-15 card p-l-15 col-sm-12">

                                            <h2 class="card-header text-secondary border border-success border-top-0 border-left-0 border-right-0 m-b-10 m-l-10 m-r-10" 
                                                th:text="'Datos Personales'"></h2>

                                            <div class="form-group row m-t-25 m-l-25">
                                                <label for="detUsuNombre"class="col-sm-3 col-form-label"
                                                       th:text="'Nombre Completo:'" ></label>
                                                <div class="col-sm-9">
                                                    <input type="text" id="detUsuNombre" class="form-control col-sm-12" maxlength="200"/>
                                                    <div id="detUsuNombreError"></div>
                                                </div>
                                            </div>

                                            <div class="form-group row m-l-25">
                                                <label for="detUsuCorreo"class="col-sm-3 col-form-label"
                                                       th:text="'E-Mail:'"></label>
                                                <div class="col-sm-9">
                                                    <input type="text" id="detUsuCorreo" class="form-control col-sm-12"/>
                                                    <div id="detUsuCorreoError"></div>
                                                </div>
                                            </div>


                                            <div class="form-group row m-l-25">
                                                <label for="detUsuDireccion"class="col-sm-3 col-form-label"
                                                       th:text="'Direccion:'"></label>
                                                <div class="col-sm-9">
                                                    <input type="text" id="detUsuDireccion" class="form-control col-sm-12"/>
                                                    <div id="detUsuDireccionError"></div>
                                                </div>
                                            </div>

                                            <div class="form-group row m-l-25">
                                                <label for="detUsuTelefono"class="col-sm-3 col-form-label"
                                                       th:text="'Telefono:'"></label>
                                                <div class="col-sm-9">
                                                    <input type="text" id="detUsuTelefono" class="form-control col-sm-12"/>
                                                    <div id="detUsuTelefonoError"></div>
                                                </div>
                                            </div>

                                            <!--falta el selector para el tipo de documento-->
                                            <div class="form-group row m-l-25">

                                                <label for="detUsuTipoDocNumero"class="col-sm-3 col-form-label"
                                                       th:text="'Numero de Documento:'"></label>
                                                <div class="col-sm-3">
                                                    <input type="text" id="detUsuTipoDocNumero" class="form-control"/>
                                                    <div id="detUsuTipoDocNumeroError"></div>
                                                </div>
                                                <label for=""class="col-sm-2 col-form-label"
                                                       th:text="'Tipo Documento:'"></label>
                                                <select class="col-sm-4 browser-default custom-select m-l-15" 
                                                        style="max-width:  325.33px"
                                                        id="detUsuTipoDocumento">
                                                    <option  th:each="item : ${tipDocs}" th:value="${item.tipDocId}"    
                                                             th:text="${item.tipDocNombre}" 
                                                             th:selected="${item.tipDocId==1}" ></option>
                                                </select>

                                                <!--div class="col-sm-4">
                                                    <input type="text" th:field="*{tipDocId}" class="form-control"/>            
                                                </div-->
                                            </div>

                                            <div class="form-group row m-l-25">
                                                <label for=""class="col-sm-3 col-form-label"
                                                       th:text="'Fecha de Nacimiento'"></label>
                                                <div class="col-sm-3">
                                                    <input type="text" id="detUsuFechaNacimiento" class="form-control"/>
                                                    <div id="detUsuFechaNacimientoError"></div>
                                                </div>
                                                <label for="detUsuLugarNacimiento"class="col-sm-2 col-form-label"
                                                       th:text="'Lugar Nacimiento:'"></label>
                                                <div class="col-sm-4">
                                                    <input type="text" id="detUsuLugarNacimiento" class="form-control col-sm-12"/>
                                                    <div id="detUsuLugarNacimientoError"></div>
                                                </div>
                                            </div>

                                            <div class="form-group row m-l-25">
                                                <label for=""class="col-sm-3 col-form-label"
                                                       th:text="'Estado Civil'"></label>
                                                <select id="detUsuEstadoCivil" class="col-sm-3 browser-default custom-select m-l-15" style="max-width:  236.51px">
                                                    <option th:value="Casado" th:text="'Casado'"></option>
                                                    <option th:value="Soltero" th:text="'Soltero'"></option>
                                                    <option th:value="Viudo" th:text="'Viudo'"></option>
                                                    <option th:value="Divorciado" th:text="'Divorciado'"></option>
                                                </select>

                                                <label for=""class="col-sm-2 col-form-label m-l-15"
                                                       th:text="'Sexo:'"></label>
                                                <select id="detUsuSexo" class="col-sm-4 browser-default custom-select m-l-15" style="max-width:  325.33px">
                                                    <option th:value="M" th:text="'Masculino'"></option>
                                                    <option th:value="F" th:text="'Femenino'"></option>
                                                </select>
                                            </div>

                                        </div>

                                        <div class="m-b-15 card p-l-15 col-sm-12">
                                            <h2 class="card-header text-secondary border border-success border-top-0 border-left-0 border-right-0 m-b-10 m-l-10 m-r-10" 
                                                th:text="'Otros Datos de la Cuenta'"></h2>

                                            <div class="form-group row m-l-25 m-t-25">
                                                <label for=""class="col-sm-3 col-form-label"
                                                       th:text="'Codigo de Colegio:'"></label>
                                                <div class="col-sm-9">
                                                    <input type="text" id="detUsuCodigoColegio" class="form-control col-sm-12"/>  
                                                    <div id="detUsuCodigoColegioError"></div>
                                                </div>
                                            </div>

                                            <div class="form-group row m-l-25">
                                                <label for=""class="col-sm-3 col-form-label"
                                                       th:text="'Especialidad:'"></label>
                                                <div class="col-sm-9">
                                                    <input type="text" id="detUsuEspecialidad" class="form-control col-sm-12"/>
                                                    <div id="detUsuEspecialidadError"></div>
                                                </div>
                                            </div>

                                            <div class="form-group row m-l-25">
                                                <label for=""class="col-sm-3 col-form-label"
                                                       th:text="'Ocupacion:'"></label>
                                                <div class="col-sm-9">
                                                    <input type="text" id="detUsuOcupacion" class="form-control col-sm-12"/>
                                                    <div id="detUsuOcupacionError"></div>
                                                </div>
                                            </div>

                                            <div class="form-group row m-l-25">
                                                <label for=""class="col-sm-3 col-form-label"
                                                       th:text="'Religion:'"></label>
                                                <div class="col-sm-9">
                                                    <input type="text" id="detUsuReligion" class="form-control col-sm-12"/>
                                                    <div id="detUsuReligionError"></div>
                                                </div>
                                            </div>

                                            <div class="form-group row m-l-25">
                                                <label for=""class="col-sm-3 col-form-label"
                                                       th:text="'Nombre de Usuario'"></label>
                                                <div class="col-sm-9">
                                                    <input type="text" id="usuCodigo" name="usuCodigo" class="form-control col-sm-12" />
                                                    <div id="usuCodigoError"></div>
                                                    <!--small th:if="${#fields.hasErrors('usuario.usu_codigo')}" th:errors="*{usuario.usu_codigo}"
                                                       class="form-text text-danger"></small-->
                                                </div>
                                            </div>

                                            <div class="form-group row m-l-25">
                                                <label for="buscar_rol"class="col-sm-3 col-form-label"
                                                       th:text="'Roles'"></label>
                                                <div class="col-sm-9">
                                                    <input type="text"  class="form-control col-sm-12" name="buscar_rol" id="buscar_rol"/>  
                                                    <div id="buscar_rolError"></div>
                                                </div>
                                            </div>
                                            <table th:replace="Administrador/plantilla-roles :: rolesUsuario"></table>

                                            <table id="cargarRolesUsuario" class="table table-sm table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Nombre del Rol</th>
                                                        <th>Eliminar Rol</th>
                                                        <th>Detalle de Rol</th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>

                                            </table>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <button class="btn btn-outline-success" style="width:500px" id="btnRegistrar">
                                                    <i class="fa fa-check"></i>
                                                    <span class="btn-text">Registrar Usuario</span>
                                                </button>  
                                            </div>
                                            <div class="col-sm-6">
                                                <a class="btn btn-outline-secondary btn-xs" style="width:500px" th:href="@{/Administrador/GestionarUsuarios}"> 
                                                     <i class="fa fa-chevron-left"></i>
                                                    <span class="btn-text">Volver a la Gestion de Usuario</span>
                                                </a>
                                            </div>
                                        </div>

                                        <!--/form-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:replace="layout/layout :: styleSelector"></div>
                    </div>
                </div>
            </div>
        </div>


        <footer th:replace="layout/layout :: footer"></footer>
        <script th:replace="Administrador/js/autocomplete-rol :: javascript"></script>
        <script th:src="@{/js/chocolombo/RegistrarUsuario.js}"></script>
        <script th:src="@{/js/bootstrap-datepicker.js}"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.css}">
        <script>
            $(function() {
			$('#detUsuFechaNacimiento').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true,
                                language: 'es-ES',
			});
		});
        </script>
        <script th:src='@{/js/chocolombo/modal.js}'> </script>
       
    </body>
    <!--script type="text/javascript" th:src="@{'/js/autocomplete-rol.js'}"/-->
</html>
