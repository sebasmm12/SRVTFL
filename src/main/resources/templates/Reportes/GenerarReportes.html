<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <link rel="stylesheet" th:href="@{/css/sebas/style.css}">
    <link rel="stylesheet" th:href="@{/css/sebas/RealizarSesionTratamiento/style.css}">
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody-->
                            <div class="container mt-2 mb-2">
                                <div class="card bg-light">
                                    <h2 class="text-secondary card-header">Generar Reportes de Paciente</h2>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-3 col-12 col-md-3 my-2">
                                                <label class="font-weight-bolder">
                                                    Ingrese Nombre de Paciente:
                                                </label> 
                                            </div>
                                            <div class="col-sm-4 col-12 col-md-4 my-2">
                                                <input type="text" class="form-control form-inline" placeholder="Ingrese Nombre del Paciente" id="pacienteNombre" />
                                                <div id="pacienteNombreError"></div>
                                            </div>
                                            <div class="col-sm-4 col-12 col-md-4 my-2">
                                                <button type="button" class="btn btn-info" id="btnReporte">
                                                    <i class="fa fa-search" style="font-size: 20px"></i>
                                                    Buscar Paciente
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div th:replace="Reportes/_ListarPacientes :: tablaPacientes"></div>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                        </div>
                        <div th:replace="layout/layout :: styleSelector"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
        <script th:src="@{/js/sebas/Reportes/reportesPaciente.js}"></script>
    </body>
</html>
