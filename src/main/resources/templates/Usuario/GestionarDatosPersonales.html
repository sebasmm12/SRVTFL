<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <link rel="stylesheet" th:href="@{/css/sebas/style.css}">
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody-->
                            <div class="container py-4">
                                <div class="card bg-light">
                                    <h2 class="card-header text-secondary" th:text="${titulo}"></h2>
                                    <div class="card-body" th:object="${DetalleUsuario}">
                                        <div class="m-2 p-2 container">
                                            <div class="card bg-light">
                                                <h2 class="card-header text-secondary" th:text="'Datos Básicos'"></h2>
                                                <div class="card-body">
                                                    <div class="row my-4">
                                                        <div class="col-sm-6 col-12 col-md-6 col-lg-6">
                                                            <div class="row mb-4">
                                                                <div class="col-sm-12 col-12">
                                                                    <div>
                                                                        <label class="font-weight-bolder">
                                                                            Nombres y Apellidos
                                                                        </label>
                                                                    </div>
                                                                    <input type="text" class="form-control" th:field="*{detUsuNombre}" />
                                                                </div> 
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-12 col-12 m-1">
                                                                    <div>
                                                                        <label class="font-weight-bolder">
                                                                            Dirección
                                                                        </label>
                                                                    </div>
                                                                    <input type="text" class="form-control" th:field="*{detUsuDireccion}" />
                                                                </div> 
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6 col-12 col-md-6 col-lg-6">
                                                            <div class="row h-100">
                                                                <div class="col-12 col-sm-6">
                                                                    <div>
                                                                        <label class="font-weight-bolder">
                                                                            Foto
                                                                        </label>
                                                                    </div>
                                                                    <img th:if="${#strings.length(DetalleUsuario.detUsuImagen) > 0}"
                                                                         class="img-thumbnail rounded" style="width: 60% !important;height: 80% !important"
                                                                         th:src="@{'/SRVTFLrepo/' + ${DetalleUsuario.detUsuImagen}}" th:alt="${DetalleUsuario.detUsuImagen}"/>         
                                                                </div>
                                                                <div class="col-12 col-sm-6">
                                                                    <button class="btn btn-success btn-imagen">
                                                                        <i class="fa fa-user-circle"></i>
                                                                        <span class="btn-text">Cambiar Imagen</span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row my-4">
                                                        <div class="col-12 col-sm-6 col-md-6">
                                                            <div>
                                                                <label class="font-weight-bolder">
                                                                    Teléfono
                                                                </label>
                                                            </div>
                                                            <input type="text" class="form-control" th:field="*{detUsuTelefono}" />
                                                        </div>
                                                        <div class="col-12 col-sm-6 col-md-6">
                                                            <div>
                                                                <label class="font-weight-bolder">
                                                                    Edad
                                                                </label>
                                                            </div>
                                                            <input type="text" class="form-control" th:field="*{detUsuEdad}" />
                                                        </div>
                                                    </div>
                                                    <div class="row my-4"> 
                                                        <div class="col-12 col-sm-6 col-md-6">
                                                            <div>
                                                                <label class="font-weight-bolder">
                                                                    Fecha de Nacimiento
                                                                </label>
                                                            </div>
                                                            <input type="text" class="form-control" th:field="*{detUsuFechaNacimiento}" />
                                                        </div>
                                                        <div class="col-12 col-sm-6 col-md-6">
                                                            <div>
                                                                <label class="font-weight-bolder">
                                                                    Sexo
                                                                </label>
                                                            </div>
                                                            <input th:if="${#strings.equals(DetalleUsuario.detUsuSexo,'M')}" class="form-control" name="detUsuSexo" id="detUsuSexo" value="Masculino" />
                                                            <input th:if="${not #strings.equals(DetalleUsuario.detUsuSexo,'M')}" class="form-control" name="detUsuSexo" id="detUsuSexo" value="Femenino" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div th:replace="layout/layout :: styleSelector"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
