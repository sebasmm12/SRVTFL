<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody Osea donde se muestra todo
                            Nota: no uses nombres de anotaciones de C# en Spring , los tepecitos se
                            confunden-->

                            <div class="container py-4">
                                <div class="card bg-light">
                                    <div class="card-header">
                                        <h2 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h2>
                                    </div>        
                                    <div class="m-l-20">
                                        <div class="form-group row m-l-25">
                                            <label class="col-sm-3 col-form-label"
                                                   th:text="'Edad'"></label>
                                            <div class="col-sm-6">
                                                <input type="number" disabled="disabled" th:value="${paciente.pac_edad}" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row m-l-25">
                                            <label for="pacNombre" class="col-sm-3 col-form-label"
                                                   th:text="'Nombre'"></label>
                                            <div class="col-sm-6">
                                                <input type="text" disabled="disabled" th:value="${paciente.pacNombre}" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row m-l-25">
                                            <label for="pacApellido" class="col-sm-3 col-form-label"
                                                   th:text="'Apellido'"></label>
                                            <div class="col-sm-6">
                                                <input type="text" disabled="disabled" th:value="${paciente.pacApellido}" class="form-control"/>
                                            </div>
                                        </div>


                                        <div class="form-group row m-l-25">
                                            <label for="pacTelefono" class="col-sm-3 col-form-label"
                                                   th:text="'Telefono'"></label>
                                            <div class="col-sm-6">
                                                <input type="text" disabled="disabled" th:value="${paciente.pacTelefono}" class="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group row m-l-25">
                                            <label for="pacEmail" class="col-sm-3 col-form-label"
                                                   th:text="'Email'"></label>
                                            <div class="col-sm-6">
                                                <input type="text" disabled="disabled" th:value="${paciente.pacEmail}" class="form-control"/>

                                            </div>
                                        </div>


                                        <div class="form-group row m-l-25">
                                            <label for="pacDireccion" class="col-sm-3 col-form-label"
                                                   th:text="'Direccion'"></label>
                                            <div class="col-sm-6">
                                                <input type="text" disabled="disabled" th:value="${paciente.pacDireccion}" class="form-control"/>

                                            </div>
                                        </div>

                                        <div class="form-group row m-l-25">
                                            <label for="pacNumeroDocumento" class="col-sm-3 col-form-label"
                                                   th:text="'Numero de documento'"></label>
                                            <div class="col-sm-6">
                                                <input type="text" disabled="disabled" th:value="*{paciente.pacNumeroDocumento}" class="form-control"/>

                                            </div>
                                        </div>



                                        <div class="form-group row m-l-25">
                                            <label for="tipDocId" class="col-sm-3 col-form-label"
                                                   th:text="'Tipo de documento'"></label>
                                            <div class="col-sm-6">
                                                <select th:value="${paciente.tipDocId}"  disabled="disabled" class="col-sm-6 browser-default custom-select"
                                                        style="max-width:  280px">
                                                    <option th:value="1" th:text="DNI"></option>
                                                    <option th:value="2" th:text="Pasaporte"></option>
                                                </select>

                                                <!--   <input type="text"  th:field="*{tipDocId}" class="form-control"
                                                          th:errorClass="'form-control alert-danger'"/>
                                                   <small th:if="${#fields.hasErrors('tipDocId')}" th:errors="*{tipDocId}"
                                                          class="form-text text-danger"></small>-->

                                            </div>
                                        </div>

                                        <div class="form-group row m-l-25">
                                            <label for="pacSexoBiologico" class="col-sm-3 col-form-label"
                                                   th:text="'Sexo Biologico'"></label>
                                            <div class="col-sm-6">
                                                <select  th:value="${paciente.pacSexoBiologico}" disabled="disabled"
                                                         class="col-sm-6 browser-default custom-select"
                                                         style="max-width:  280px">
                                                    <option th:value="1" th:text="Masculino"></option>
                                                    <option th:value="0" th:text="Femenino"></option>
                                                </select>

                                                <!--
                                                <input type="text"  th:field="*{pacSexoBiologico}" class="form-control"
                                                       th:errorClass="'form-control alert-danger'"/>
                                                <small th:if="${#fields.hasErrors('pacSexoBiologico')}" th:errors="*{pacSexoBiologico}"
                                                       class="form-text text-danger"></small>-->
                                            </div>
                                        </div>  
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <a class="btn btn-secondary btn-xs col-md-4 align-content-end" th:href="@{/Paciente/GestionarPacientes}"> &laquo; Volver</a>
                                            </div>
                                        </div>

                                        <!-- comentado para utilizar una variable session -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div th:replace="layout/layout :: styleSelector"></div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
