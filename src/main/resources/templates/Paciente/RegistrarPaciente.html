<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <div th:replace="layout/layout :: loader"></div>
        <div id="pcoded" class="pcoded">
            <div th:replace="layout/layout :: pcoded_box"></div>
            <div class="pcoded-container navbar-wrapper">
                <nav th:replace="layout/layout :: navbar"></nav>
                <div th:replace="layout/layout :: sidebar"></div>
                <div th:replace="layout/layout :: showChat"></div>
                <div class="pcoded-main-container">
                    <div class="pcoded-wrapper">
                        <nav th:replace="layout/layout :: navbar_navegation"></nav>
                        <div class="pcoded-content">
                            <!--Aqui es el RenderBody Osea donde se muestra todo
                            Nota: no uses nombres de anotaciones de C# en Spring , los tepecitos se
                            confunden-->

                            <div class="container py-4">
                                <div class="card bg-light">
                                    <div class="card-header">
                                        <h2 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h2>
                                    </div>
                                    <!--div th:object="${paciente}" th:remove="tag">
                                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger m-l-10 m-r-10">
                                            <li th:each="err: ${#fields.errors('*')}"
                                                th:text="${err}"></li>
                                        </ul>
                                    </div-->
                                    <div class="card-body">
                                        <div class="form-group row" style="text-align: center">
                                                <label for="pac_edad" class="col-sm-2 col-form-label"
                                                       th:text="'Edad'"></label>
                                                <div class="col-sm-8">
                                                    <input type="number" min='10' max='80' class="form-control" id='pacienteEdad'  /> 
                                                    <div id="pacienteEdadError"></div>
                                                    <!--div id="nombrePacienteError"></div-->
                                                </div>
                                            </div>
                                            <div class="form-group row" style="text-align: center">
                                                <label for="pacNombre" class="col-sm-2 col-form-label"
                                                       th:text="'Nombre'"></label>
                                                <div class="col-sm-8">
                                                    <input type="text"  class="form-control" id='nombrePaciente'/>
                                                    <div id="nombrePacienteError"></div>

                                                </div>
                                            </div>
                                            <div class="form-group row" style="text-align: center">
                                                <label for="pacApellido" class="col-sm-2 col-form-label"
                                                       th:text="'Apellido'"></label>
                                                <div class="col-sm-8">
                                                    <input type="text"  class="form-control"
                                                           id='apellidoPaciente'/>
                                                    <div id="apellidoPacienteError"></div>
                                                </div>
                                            </div>


                                            <div class="form-group row" style="text-align: center">
                                                <label for="pacTelefono" class="col-sm-2 col-form-label"
                                                       th:text="'Telefono'"></label>
                                                <div class="col-sm-8">
                                                    <input type="text"  class="form-control" id='telefonoPaciente'/>
                                                    <div id="telefonoPacienteError"></div>
                                                </div>
                                            </div>

                                            <div class="form-group row" style="text-align: center">
                                                <label for="pacEmail" class="col-sm-2 col-form-label"
                                                       th:text="'Email'"></label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id='pacienteCorreo'/>
                                                    <div id="pacienteCorreoError"></div>

                                                </div>
                                            </div>


                                            <div class="form-group row" style="text-align: center">
                                                <label for="pacDireccion" class="col-sm-2 col-form-label"
                                                       th:text="'Direccion'"></label>
                                                <div class="col-sm-8">
                                                    <input type="text"  class="form-control" id='pacienteDireccion'/>
                                                    <div id="pacienteDireccionError"></div>
                                                </div>
                                            </div>

                                            <div class="form-group row" style="text-align: center">
                                                <label for="pacNumeroDocumento" class="col-sm-2 col-form-label"
                                                       th:text="'Numero de documento'"></label>
                                                <div class="col-sm-8">
                                                    <input type="text"   class="form-control" id='pacienteDocumento'/>
                                                    <div id="pacienteDocumentoError"></div>
                                                </div>
                                            </div>



                                            <div class="form-group row" style="">
                                                <label for="tipDocId" class="col-sm-2 col-form-label"
                                                       th:text="'Tipo de documento'"></label>
                                                <div class="col-sm-8">
                                                    <select  class="col-sm-6 browser-default custom-select" id='pacienteTipoDocumento'
                                                            style="max-width:  320px">
                                                        <option th:value="1" th:text="DNI"></option>
                                                        <option th:value="2" th:text="Pasaporte"></option>
                                                    </select>

                                                    <!--   <input type="text"  th:field="*{tipDocId}" class="form-control"
                                                              th:errorClass="'form-control alert-danger'"/>
                                                       <small th:if="${#fields.hasErrors('tipDocId')}" th:errors="*{tipDocId}"
                                                              class="form-text text-danger"></small>-->

                                                </div>
                                            </div>

                                            <div class="form-group row" style="">
                                                <label for="pacSexoBiologico" class="col-sm-2 col-form-label"
                                                       th:text="'Sexo Biologico'"></label>
                                                <div class="col-sm-8">
                                                    <select  class="col-sm-6 browser-default custom-select"
                                                            style="max-width:  320px" id='pacienteSexoBiologico'>
                                                        <option th:value="1" th:text="Masculino"></option>
                                                        <option th:value="0" th:text="Femenino"></option>
                                                    </select>

                                                    <!--
                                                    <input type="text"  th:field="*{pacSexoBiologico}" class="form-control"
                                                           th:errorClass="'form-control alert-danger'"/>
                                                    <small th:if="${#fields.hasErrors('pacSexoBiologico')}" th:errors="*{pacSexoBiologico}"
                                                           class="form-text text-danger"></small>-->
                                                </div>
                                            </div>  
                                            <!--div class="form-group row">
                                                <div class="col-sm-6" >
                                                    <input type="submit" class="btn btn-success"
                                                           value="Registrar Paciente"/>
                                                </div>
                                            </div-->
                                            <div class="form-group row" >
                                                <button class="btn btn-outline-success col-sm-4" style="margin: auto" id="registrarpacientes">
                                                    <i class="fa fa-check"></i>
                                                    <span class="btn-text">Registrar Paciente</span>
                                                </button> 
                                                <a class="btn btn-outline-secondary col-sm-4 m-l-5" style="margin: auto" th:href="@{/Paciente/GestionarPacientes}">
                                                    <i class="fa fa-chevron-left"></i>
                                                    <span class="btn-text">Volver a la Gestion</span>
                                                </a>
                                            </div>
                                            <!-- comentado para utilizar una variable session -->


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div th:replace="layout/layout :: styleSelector"></div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
<script th:src="@{/js/chocolombo/paciente.js}"></script>
<!--script th:replace="Paciente/js/autocomplete-paciente :: javascript"></script-->
</body>
</html>
